<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<title>JW Player for Flash</title>

</head>
<body>
	
	<object id="player" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" name="player" width="400" height="315">
		<param name="movie" value="player-viral.swf" />
		<param name="allowfullscreen" value="true" />
		<param name="allowscriptaccess" value="always" />
		<param name="flashvars" value="file=stream.flv&image=preview.jpg" />
		<embed
			type="application/x-shockwave-flash"
			id="player2"
			name="player2"
			src="player-viral.swf" 
			width="400" 
			height="315"
			allowscriptaccess="always" 
			allowfullscreen="true"
			flashvars="file=stream.flv&image=preview.jpg" 
		/>
	</object>


	

    <object width="300" height="42">
    <param name="src" value="sound.mp3">
    <param name="autoplay" value="true">
    <param name="controller" value="true">
    <param name="bgcolor" value="#FF9900">
    <embed src="sound.mp3" autostart="true" loop="false" width="300" height="42" controller="true" bgcolor="#FF9900"></embed>
    </object>

    <object width="480" height="385">
	  <param name="movie" value="http://www.youtube.com/v/6fCfeqP1rwM&hl=en_US&fs=1&"></param>
	  <param name="allowFullScreen" value="true"></param>
	  <param name="allowscriptaccess" value="always"></param>
	  <embed src="http://www.youtube.com/v/6fCfeqP1rwM&hl=en_US&fs=1&" type="application/x-shockwave-flash"
	    allowscriptaccess="always" allowfullscreen="true" width="480" height="385">
	  </embed>
	</object>

</body>
</html>
